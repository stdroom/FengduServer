<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid DateTimeBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="/ms/js/jquery-easyui-1.3.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/ms/js/jquery-easyui-1.3.2/themes/icon.css">
	<script type="text/javascript" src="/ms/js/commons/jquery.min.js"></script>
	<script type="text/javascript" src="/ms/js/jquery-easyui-1.3.2/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Fluid DateTimeBox</h2>
	<p>This example shows how to set the width of DateTimeBox to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	<p>width: 100%</p>
	<input class="easyui-datetimebox" style="width:100%">
	<p>width: 80%</p>
	<input class="easyui-datetimebox" style="width:80%">
	
	<p>width: 100%</p>
	<input class="easyui-datebox" data-options="formatter:myformatter,parser:myparser"></input>
	
	<script type="text/javascript">
		function myformatter(date){
			var y = date.getFullYear();
			var m = date.getMonth()+1;
			var d = date.getDate();
			return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
		}
		function myparser(s){
			if (!s) return new Date();
			var ss = (s.split('-'));
			var y = parseInt(ss[0],10);
			var m = parseInt(ss[1],10);
			var d = parseInt(ss[2],10);
			if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
				return new Date(y,m-1,d);
			} else {
				return new Date();
			}
		}
	</script>
</body>
</html>
